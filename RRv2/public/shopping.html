<body>
  <div class = "container">
    <h1>Shopping Lists</h1>
    <table class = "table">
      <thead>
        <tr>
          <th>Shopping List</th>
        </tr>
      </thead>
      <thead>
        <tr>
          <th><input class = "form-control" ng-model = "shoppingListName.name"></th>
          <td><buttom class ="btn btn-primary" ng-click = "addList()">New List</buttom></td>
        </tr>
      </thead>
    </table>    
  </div>  
</body>

<div class="center">
  <div class="row">
      <div class="col-md-3" ng-repeat = "aList in masterList">
        <div class="thumbnail">
          <div class="md-card-image" alt="user avatar">
          <h3>{{aList.name}}</h3>
          <button class="close" ng-click = "removeList(aList)">&times;</button>          
          <div class="item" ng-repeat = "item in aList.list">
            <table>
              <tr>
                <td class =  "shopListItem">
                  <table>
                    <tr>
                      <td>
                       <h1>{{item.name}}</h1>
                      </td>
                     </tr>
                  </table>
                </td>
              </tr>
            </table>
          </div>
          <table>
        <tr>
            <td valign="top">
              <input class = "form-control" ng-model = "shopIngredient[$index]">
            </td>
            <td valign="top">
          <buttom class ="btn btn-primary" ng-click = "addItemToList(aList,$index)">Add to List</buttom>
            </td>
        </tr>
    </table>
          
          
         
        </div>
      </div>
  </div>
</div>
</div>
