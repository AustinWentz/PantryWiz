<body>
  <div class = "container">
    <h1>Shopping Lists</h1>
    <table class = "table">
      <thead>
        <tr>
          <th>Shopping List</th>
        </tr>
      </thead>
      <thead>
        <tr>
          <td><buttom class ="btn btn-primary" ng-click = "newList()">New List</buttom></td>

          <th><input class = "form-control" ng-model = "instanceInItem.name"></th>
          <th><input class = "form-control" ng-model = "listNum.number"></th>

          <td><buttom class ="btn btn-primary" ng-click = "addItemToShopping()">Add to List</buttom></td>

        </tr>
      </thead>
    </table>    
  </div>  
</body>

<div class="center">
  <div class="row">
      <div class="col-md-3" ng-repeat = "list in shoppingList">
        <div class="thumbnail">
          <div class="md-card-image" alt="user avatar">
          <h3>LIST TITLE</h3>
          <button class="close" ng-click = "removeItemFromShopping(list)">&times;</button>          
          <div class="item" ng-repeat = "item in list">
            <table>
              <tr>
                <td class =  "shopListItem">
                  <table>
                    <tr>
                      <td>
                       <h1>{{item.name}}</h1>
                      </td>
                      <td align="right">
                        <button class="btn btn-primary" ng-click = "removeItemFromShopping(list)">Remove</button>  
                      </td>
                     </tr>
                  </table>
                </td>
              </tr>
            </table>
          </div>
          <table>
        <tr>
            <td valign="top">
              <input class = "form-control" ng-model = "instanceInItem.name">
            </td>
            <td valign="top">
          <buttom class ="btn btn-primary" ng-click = "addItemToShopping()">Add to List</buttom>
            </td>
        </tr>
    </table>
          
          
         
        </div>
      </div>
  </div>
</div>
</div>
