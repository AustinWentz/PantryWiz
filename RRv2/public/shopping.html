<body>
  <div class = "shop">
    <h1>Shopping Lists</h1>
    <table class = "table" >
        <tr>
          <td><input class = "form-control" ng-model = "shoppingListName.name"></td>
          <td><button class ="btn btn-primary cener" ng-click = "addList()">New List</button></td>
        </tr>
    </table>    
  </div>  
</body>

<div class = "shop">
  <div class="row">
      <div class="col-md-3" ng-repeat = "aList in masterList">
        <div class="thumbnail">
          <div class="md-card-image" alt="user avatar">
          <h3>{{aList.name}}</h3>
          <button class="close" ng-click = "removeList(aList)">&times;</button>          
          <div class="shopListItem" ng-repeat = "item in aList.list">
            <table>
              <tr>
                <td>
                  <table>
                    <tr>
                      <td>
                       <h4>&#43; {{item.name}}</h4>
                      </td>
                        <button class ="closeItem" ng-click = "removeItemFromList(aList,$index)">&times;</button>
                     </tr>
                  </table>
                </td>
              </tr>
            </table>
          </div>
           <br>
           <div class = "shopListForm">
          <table>
        <tr>
            <td valign="top">
              <input class = "form-control" ng-model = "shopIngredient[$index]">
              &nbsp;
            </td>
            <td valign="top">
          <buttom class ="btn btn-primary" ng-click = "addItemToList(aList,$index)">&#43;</buttom>
            </td>
        </tr>
    </table>
    </div>
        </div>
      </div>
  </div>
</div>
</div>
