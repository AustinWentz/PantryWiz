<div class="clearfix">
  <form ng-Submit="search()">
    <h4 ng-show="authenticated">{{current_user}} has</h4>
    <h4 ng-hide="authenticated">You have</h4>
    <input required class="form-control" maxlength="200" rows="1" placeholder="Search" ng-model="newRecipe.name"/>
    <input class="btn submit-btn pull-right" type="submit" value="Search" />
  </form>
</div>

<div class="center">
  <div class="row">

			<div class="caption">
	            <h3>{{recipe.name}}</h3>

  </div>
