<body>
  <div class = "container">
    <h1>My Dietary Restriction</h1>
    <table class = "table">
      <thead>
        <tr>
          <th>Ingredient Name</th>
        </tr>
      </thead>
      <thead>
        <tr>
          <th><input class = "form-control" ng-model = "ingredient.name"></th>
          <td><buttom class ="btn btn-primary" ng-click = "addIngredient()">ADD</buttom></td>
        </tr>
      </thead>
    </table>    
  </div>  
</body>

<div class="center">
  <div class="row">
      <div class="col-md-3" ng-repeat = "item in ingredientList">
        <div class="thumbnail">
          <img src="http://placehold.it/150x150" class="md-card-image" alt="user avatar">          
          <div class="item">
            <h3>{{item.name}}</h3>
            <input class="btn card-btn" type="submit" value="View" ng-click = "viewIngredient(item)"/>
            <input class="btn card-btn" type="submit" value="Delete" ng-click = "removeIngredient(item)"/>
          </div>
        </div>
      </div>
  </div>
</div>
