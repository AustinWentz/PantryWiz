

<body>
  <div class = "shop">
    <h1>My Dietary Restrictions</h1>
    <h3>Enter ingredient name</h3>

    <table class = "table" >
        <tr>
          <td><input class = "form-control" ng-model = "ingredient.name"></td>
          <td><button class ="btn btn-primary cener" ng-click = "addIngredient()">Add ingredient</button></td>
        </tr>
    </table>    
  </div>  
</body>
<div class = "diet">
<div class="center">
  <div class="row">
      <div class="col-md-3" ng-repeat = "item in ingredientList">
        <div class="thumbnail">
          <div class="item">
            <h3>{{item.name}}</h3>
            <input class="btn card-btn btn-primary" type="submit" value="Delete" ng-click = "removeIngredient(item)"/>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
