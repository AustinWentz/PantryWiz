
<body>
  <div class = "pantry">
    <h1>My Pantry</h1>
    <table class = "table">
      <thead>
        <tr>
          <th>Ingredient Name</th>
          <th>Amount</th>
          <th>Unit</th>
          <th>Purchase Date</th>
          <th>Expiration Date</th>
        </tr>
      </thead>
      <thead>
        <tr>
          <th><input class = "form-control" ng-model = "ingredient.name"></th>
          <th><input class = "form-control" ng-model = "ingredient.amount"></th>
          <th><input class = "form-control" ng-model = "ingredient.unit"></th>
          <th><input class = "form-control" ng-model = "ingredient.purchase" placeholder="_ _/ _ _ _ _ (month/year)"></th>
          <th><input class = "form-control" ng-model = "ingredient.expiration" placeholder="_ _/ _ _ _ _ (month/year)"></th>
          <td><buttom class ="btn btn-primary" ng-click = "addIngredient()">ADD</buttom></td>
        </tr>
      </thead>
    </table>
  </div>
</body>


<div class="center">
  <div class="row">
      <div class="col-md-3" ng-repeat = "item in ingredientList">
        
         <div class="thumbnail">
          <input class="close" type="submit" value="x" ng-click = "removeIngredient(item)"/>

          <h3>{{item.name}}</h3>  
          <div class = "ingredientContainer">
          <table>
            <tr>
                <th>Amount</th>
                <th>Unit</th>
                <th>Expire</th>
                <th></th>
            </tr>
            <tr ng-repeat="i in item.instances  | orderBy:sort">
              <td>{{i.amount}}</td>
              <td>{{i.unit}}</td>
              <td>{{i.expiration_date | date : 'MM/yy'}} </td>
              <td><input  type="submit" value="x" ng-click = "removeIngredient(item)"/></td>
            </tr>
          </table>   
          </div>    
          <input class="btn card-btn btn-primary" type="submit" value="View" ng-click = "viewIngredient(item)"/>
          <input class="btn card-btn btn-primary" type="submit" value="Delete" ng-click = "removeIngredient(item)"/>
        </div>
      </div>
  </div>
</div>
