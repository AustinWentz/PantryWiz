
<body>
  <div class = "pantry">
    <h1>My Pantry</h1>
    <table class = "table">
      <thead>
        <tr>
          <th>Ingredient Name</th>
          <th>Amount</th>
          <th>Unit</th>
          <th>Purchase Date</th>
          <th>Expiration Date</th>
        </tr>
      </thead>
      <thead>
        <tr>
          <th><input class = "form-control" ng-model = "ingredient.name"></th>
          <th><input class = "form-control" ng-model = "ingredient.amount"></th>
          <th><input class = "form-control" ng-model = "ingredient.unit"></th>
          <th><input class = "form-control" ng-model = "ingredient.purchase" placeholder="_ _/ _ _ _ _ (month/year)"></th>
          <th><input class = "form-control" ng-model = "ingredient.expiration" placeholder="_ _/ _ _ _ _ (month/year)"></th>
          <td><buttom class ="btn btn-primary" ng-click = "addIngredient()">ADD</buttom></td>
        </tr>
      </thead>
    </table>      
  </div> 
</body>


<div class="center">
  <div class="row">
      <div class="col-md-3" ng-repeat = "item in ingredientList">
        
         <div class="thumbnail">
          <img src="http://placehold.it/150x150" class="md-card-image" alt="user avatar"> 
          <h3>{{item.name}}</h3>  

          <table style="border:2px solid black; border-spacing: 2px;">
            <tr "border:2px solid black; border-spacing: 2px;">
                <th style="border:2px solid black; border-spacing: 5px;">Amount</th>
                <th style="border:2px solid black; border-spacing: 5px;">Unit</th>
                <th style="border:2px solid black; border-spacing: 5px;">Expir</th>
                <th style="border:2px solid black; border-spacing: 5px;">Re</th>
            </tr>
            <tr ng-repeat="i in item.instances  | orderBy:sort" style="border:2px solid black; border-spacing: 2px;">
              <td style="border:2px solid black; border-spacing: 5px;">{{i.amount}}</td>
              <td style="border:2px solid black; border-spacing: 5px;">{{i.unit}}</td>
              <td style="border:2px solid black; border-spacing: 5px;">{{i.expiration_date}}</td>
              <td style="border:2px solid black; border-spacing: 5px;">
                  <input class="btn card-btn" type="submit" value="Delete" ng-click = "removeIngredient(item)"/>
              </td>
            </tr>
          </table>       


          <input class="btn card-btn" type="submit" value="View" ng-click = "viewIngredient(item)"/>
          <input class="btn card-btn" type="submit" value="Delete" ng-click = "removeIngredient(item)"/>
        </div>
      </div>
  </div>
</div>
