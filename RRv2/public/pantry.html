
<body>
  <div class = "container">
    <h1>MyPantry</h1>
    <table class = "table">
      <thead>
        <tr>
          <th>Ingredient Name</th>
          <th>Amount</th>
          <th>Unit</th>
          <th>Purchase Date</th>
          <th>Expiration Date</th>
        </tr>
      </thead>
      <thead>
        <tr>
          <th><input class = "form-control" ng-model = "ingredient.name"></th>
          <th><input class = "form-control" ng-model = "ingredient.amount"></th>
          <th><input class = "form-control" ng-model = "ingredient.unit"></th>
          <th><input class = "form-control" ng-model = "ingredient.purchase" placeholder="_ _/ _ _ _ _ (month/year)"></th>
          <th><input class = "form-control" ng-model = "ingredient.expiration" placeholder="_ _/ _ _ _ _ (month/year)"></th>
          <td><buttom class ="btn btn-primary" ng-click = "addingredient()">ADD</buttom></td>

        </tr>
      </thead>
    </table>      
  </div>  
</body>

<div class="center">
  <div class="row">
      <div class="col-md-3" ng-repeat = "recipe in ingredientList">
        <div class="thumbnail">
      <img src="http://placehold.it/150x150" class="md-card-image" alt="user avatar">          
      <div class="caption">
              <h3>{{recipe.name}}</h3>
              <input class="btn card-btn" type="submit" value="View" />
              <input class="btn card-btn" type="submit" value="Save" />
          </div>
        </div>
      </div>
  </div>
</div>
